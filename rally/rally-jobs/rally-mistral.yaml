---
  MistralWorkbooks.list_workbooks:
    -
      runner:
        type: "constant"
        times: 50
        concurrency: 10
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  MistralWorkbooks.create_workbook:
    -
      args:
        definition: "~/.rally/extra/mistral_wb.yaml"
      runner:
        type: "constant"
        times: 50
        concurrency: 10
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

    -
      args:
        definition: "~/.rally/extra/mistral_wb.yaml"
        do_delete: true
      runner:
        type: "constant"
        times: 50
        concurrency: 10
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  MistralExecutions.list_executions:
    -
      runner:
        type: "constant"
        times: 50
        concurrency: 10
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  MistralExecutions.create_execution_from_workbook:
    -
      args:
        definition: "~/.rally/extra/mistral_wb.yaml"
        workflow_name: "wf1"
        params: "~/.rally/extra/mistral_params.json"
        wf_input: "~/.rally/extra/mistral_input.json"
        do_delete: true
      runner:
        type: "constant"
        times: 50
        concurrency: 10
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0