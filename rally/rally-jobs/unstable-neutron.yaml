{% set image_name = "^cirros.*uec$" %}
{% set flavor_name = "m1.nano" %}
{% set smoke = 0 %}
---

  NovaSecGroup.boot_and_delete_server_with_secgroups:
    -
      args:
        flavor:
          name: {{flavor_name}}
        image:
          name: {{image_name}}
        security_group_count: 5
        rules_per_security_group: 5
      runner:
        type: "constant"
        times: 4
        concurrency: 4
      context:
        users:
          tenants: 3
          users_per_tenant: 2
        network:
          start_cidr: "100.1.0.0/26"
        quotas:
          neutron:
            security_group: -1
            security_group_rule: -1
      sla:
        failure_rate:
          max: 0

  NovaServers.boot_server_from_volume_and_delete:
    -
      args:
        flavor:
            name: {{flavor_name}}
        image:
            name: {{image_name}}
        volume_size: 1
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  NovaServers.boot_server_from_volume:
    -
      args:
        flavor:
            name: {{flavor_name}}
        image:
            name: {{image_name}}
        volume_size: 1
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
